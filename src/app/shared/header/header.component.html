<mdl-layout-header-row [ngClass]="{'mp-active-search':active}">
  <mdl-icon *ngIf="!sidebar"
            class="mp-arrow mp-hide-on-search"
            (click)="showSidebar()">navigate_before
  </mdl-icon>
  <mdl-layout-title class="mp-hide-on-search">Finance</mdl-layout-title>
  <mp-search-box class="mp-search-container"
                 [active]="active"
                 (changed)="updateSearch($event)"
                 (activate)="activateSearch($event)"></mp-search-box>
  <mdl-icon class="pull-right mp-search mp-hide-on-search"
            (click)="toggleSearch(true)">search
  </mdl-icon>
  <mdl-icon class="pull-right mp-close"
            (click)="toggleSearch(false)">close
  </mdl-icon>
  <div class="mdl-layout-spacer"></div>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" routerLink="/watchlist" routerLinkActive="active">Home</a>
    <a class="mdl-navigation__link" routerLink="/about" routerLinkActive="active">About</a>
  </nav>
</mdl-layout-header-row>
