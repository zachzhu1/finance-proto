<div>
  <div class="bar mdl-color--grey-300">
    <div class="mp-transition pin active mdl-color--primary"
         [style.left]="position?.pin + '%'"></div>
    <div class="mp-transition bar active mdl-color--primary"
         [style.left]="position?.left + '%'"
         [style.width]="position?.width + '%'"></div>
  </div>
  <p>
    <b class="pull-left">{{options?.start}}</b>
    <span>{{options?.text}}</span>
    <b class="pull-right">{{options?.end}}</b>
  </p>
</div>
